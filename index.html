<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.js"></script>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #flipbook {
      width: 800px;
      height: 600px;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div><img src="page1.jpg"></div>
  <div><img src="page2.jpg"></div>
  <div><img src="page3.jpg"></div>
</div>

<script>
$(document).ready(function(){
  $("#flipbook").turn({
    width: 800,
    height: 600,
    autoCenter: true
  });
});
</script>

</body>
</html>
