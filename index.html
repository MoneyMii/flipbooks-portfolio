<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #flipbook {
      width: 800px;
      height: 600px;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="page1.jpg" alt="Page 1"></div>
  <div class="page"><img src="page2.jpg" alt="Page 2"></div>
  <div class="page"><img src="page3.jpg" alt="Page 3"></div>
</div>

<script>
  $(function() {
    $("#flipbook").turn({
      width: 800,
      height: 600,
      autoCenter: true,
      display: 'double',   // Shows spreads instead of single pages
      acceleration: true   // Makes flipping smooth
    });
  });
</script>

</body>
</html>
